<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website esign</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar_container">
        <div class="logo_container">
          <img src="./image/logo1.png">
        </div>
        <div class="navlinks" id="navlinks_container">
          <div class="navlinks">
            <a href="#" class="active">Home</a>
            <a href="#">Services</a>
            <a href="#">Blog</a>
            <a href="#">About</a>
            <a href="#">FAQ</a>
          </div>
        </div>
        <div class="button">
          <a href="" class="search"><i class="fa fa-search"></i></a>
        </div>
      </div>
      <div class="banner">
        <div class="left">
        <div class="left_inner_container">
          <h2><span>Subscribe Now</span><br>to Our Newsletter</h2>
          <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus id adipisci, deleniti ab pariatur delectus, totam tempore accusamus beatae cupiditate culpa voluptas.</p>
          <div class="box">
            <form>
              <input type="text" placeholder="Name">
              <input type="email" placeholder="Email">
              <button class="button2" type="button" name="button">Send<i class="fa fa-caret-right"></i></button>
            </form>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right_inner_container">
          <img id="intro" src="./image/plane.png">
          <img id="intro1" src="./image/message.png">
        </div>
      </div>
      </div>
      <div class="bottomline"><div class="minline"></div></div>
    </div>
  </body>
</html>
